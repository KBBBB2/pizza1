<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Regisztráció</title>
</head>
<body>

     <!-- Fejléc -->
     <header>
        <div class="header-left">
            <img src="design images/pizza_logo.png" alt="Pizza Logo">
        </div>
        <div class="header-right">
            <button type="submit" class="button"><b>Bejelentkezés</b></button>
            <button type="submit" class="button"><b>Regisztráció</b></button>
            <button type="submit" class="cart-button">
                <img src="design images/shopping-cart.png" alt="Shopping Cart" width="50" height="50">
            </button>
        </div>
    </header>

        <!-- Regisztrációs felület -->
    <section class="registration-section">
        <div class="registration-form">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Vezetéknév">
                    <input type="text" placeholder="Keresztnév">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="e-mail cím">
                    <input type="tel" placeholder="Telefonszám">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Jelszó">
                    <input type="password" placeholder="Jelszó újra">
                </div>
                <button type="submit" class="create-account-button">Fiók létrehozása</button>
            </form>
        </div>
        <div class="pizza-image">
            <img src="design images/pizza-image.png" alt="Pizza">
        </div>
    </section>

</body>
<footer></footer>
</html>
