<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Belépés</title>
    
</head>
<body>

     <!-- Fejléc -->
     <header>
        <div class="header-right">
            <button type="submit" class="button"><b>Bejelentkezés</b></button>
            <button type="submit" class="button"><b>Regisztráció</b></button>
            <button type="submit" class="cart-button"><img src="pizza images\shopping-cart.png" alt="shopping-cart.png" width="50" height="50"></button>
        </div>
        <div class="pizza-logo">
            <img src="" alt="">
        </div>
        
    </header>

    <!-- Belépési felület -->
<section class="login-section">
    <div class="login-form">
        <form>
            <div class="form-group">
                <input type="email" placeholder="e-mail cím">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Jelszó">
            </div>
            <button type="submit" class="login-button">Belépés</button>
        </form>
    </div>
    <div class="pizza-image">
        <img src="pizza images/pizza-image.png" alt="Pizza">
    </div>
</section>


</body>
</html>
