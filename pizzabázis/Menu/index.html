<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menü</title>
</head>

<body>
    <!-- Fejléc -->
    <header>
        <div class="header-left">
            <img src="design images/pizza_logo.png" alt="Pizza Logo">
        </div>
        <div class="header-right">
            <button type="submit" class="userSettings-button">
                <img src="design images/user-icon.png" alt="User Icon" width="50" height="50">
            </button>
            <button type="submit" class="cart-button">
                <img src="design images/shopping-cart.png" alt="Shopping Cart" width="50" height="50">
            </button>
        </div>
    </header>

    <main>
        <section class="menu">
            <!-- Menü elemek -->
            <div class="menu-item">
                <img src="pizza images/cheese-pizza.png" alt="Négy Sajtos Pizza">
                <h3>Négy sajtos pizza</h3>
                <p>2700 Ft</p>
            </div>
            <div class="menu-item">
                <img src="pizza images/meatlover-pizza.jpg" alt="Húsimádó Pizza">
                <h3>Húsimádó pizza</h3>
                <p>3200 Ft</p>
            </div>
            <div class="menu-item">
                <img src="pizza images/veggie-pizza.png" alt="Vegetáriánus Pizza">
                <h3>Vegetáriánus pizza</h3>
                <p>2900 Ft</p>
            </div>
            <div class="menu-item">
                <img src="pizza images/pepperoni-pizza.png" alt="Pepperoni Pizza">
                <h3>Pepperoni pizza</h3>
                <p>3000 Ft</p>
            </div>
            <div class="menu-item">
                <img src="pizza images/margeritha-pizza.jpg" alt="Margherita Pizza">
                <h3>Margherita pizza</h3>
                <p>2500 Ft</p>
            </div>
            <div class="menu-item">
                <img src="pizza images/hawaii-pizza.jpg" alt="Hawaii Pizza">
                <h3>Hawaii pizza</h3>
                <p>3100 Ft</p>
            </div>
            <div class="menu-item">
                <img src="pizza images/bbq-pizza.jpg" alt="BBQ Csirke Pizza">
                <h3>BBQ csirke pizza</h3>
                <p>3500 Ft</p>
            </div>
            <div class="menu-item">
                <img src="pizza images/spicy-pizza.jpg" alt="Csípős Pizza">
                <h3>Csípős pizza</h3>
                <p>2800 Ft</p>
            </div>
            <div class="menu-item">
                <img src="pizza images/seafood-pizza.jpg" alt="Tenger Gyümölcsei Pizza">
                <h3>Tenger gyümölcsei pizza</h3>
                <p>3700 Ft</p>
            </div>
        </section>
    </main>
</body>

<footer> </footer>

</html>
